query Posts {
  posts(orderBy: publishedAt_DESC) {
    title
    slug
    tags
    excerpt
    publishedAt
    coverImage {
      url(
        transformation: {
          image: {
            resize: { width: 400, height: 400 }
          }
        }
      )
    }
